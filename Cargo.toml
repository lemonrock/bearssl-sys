[package]
name = "bearssl-sys"
description = "bearssl-sys"
keywords = ["BearSSL", "TLS", "SSL"]
license = "MIT"
authors = ["Raphael Cohn <raphael.cohn@stormmq.com>"]
documentation = "https://github.com/lemonrock/bearssl-sys/blob/master/README.md"
homepage = "https://github.com/lemonrock/bearssl-sys"
repository = "https://github.com/lemonrock/bearssl-sys.git"
exclude = ["*"]
include = ["README.md", "LICENSE", "COPYRIGHT", "src/**/*.rs", "benches/**/*.rs", "examples/**/*.rs", "tests/**/*.rs", "Cargo.toml", "rustfmt.toml", "clippy.toml"]
# Relative to Cargo.toml
readme = "README.md"
publish = true
version = "0.0.2"

[profile.release]
opt-level = 3
debug = false
rpath = false
lto = true
debug-assertions = false
codegen-units = 1

[dependencies]
libc = "0.2"

[build-dependencies]
c = { git = "https://github.com/lemonrock/rust-c.git", features = ["build"] }
